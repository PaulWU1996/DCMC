algorithm:
  name: myalgorithm
  version: 1.0.0
experiment:
  name: myexeriment
  id: 1
filesystem:
  root: /vol/research/VS-Work/PW00391/D-CMCM # abs root path of the project
  result_dir: /results
  data_dir: /datas
  feat_dir: /datas/feats
  log_dir: /logs
settings:
  scenario_x: 512
  scenario_y: 512
  duration: 1000 # time steps
  target_num_max: 3
  source_num: 7
  measurement_noise: 80 # std of measurement noise
  box_size: 80 # size of bounding box
  listener_max: 2 # max number of listeners in the scenario (ussually source_num/2)
  listening: True # if True, the listener can hear the source otherwise just single node
encoder:
  type: Conformer # Conformer or CMConformer or None
  in_dim: 128
  ffn_dim: 256
  num_heads: 8
  num_layers: 2
  depthwise_kernel_size: 31
  dropout: 0.1
  use_gn: False
  conv_first: False
training:
  generate_data: False
  preprocess_data: False
  auto_lr_find: False
  pretrained_state_dict: /vol/research/VS-Work/PW00391/D-CMCM/results/n80_GT_extractor_{0.0394}_{0.6210}.ckpt # path to pretrained state dict
  control_list: ['predictor', 'predictor'] # list of modules have been pretrained: extractor, encoder, predictor
  split: [0.8, 0.1, 0.1]
  batch_size: 64
  max_epoch: 500
  learning_rate: 0.0005
  threshold: 20 # threshold for distance between predicted and ground truth (in pixels)
  loss: mse
  metrics: ospa
  optimizer: adam
  patience: 15
  early_stopping_condtion: [0, 0] # [distance, accuracy]